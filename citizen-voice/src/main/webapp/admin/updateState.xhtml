<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
                     
                    <div class="input-box" style="padding: 5px; margin: 5px;">
                        <p:outputLabel for="statename" value="Enter State Name &nbsp;" />
                        <p:inputText id="statename" value="#{stateBean.current.stateName}" />
                        
                        <h:commandButton style="margin-left: 5px; margin-top:15px; height: 40px; width: 135px; background-color: #3399ff; color: white;  font-weight: bold;  font-size: 20px;border: 1px solid white; border-radius: 10px; " id="update" value="Update" action="#{stateBean.updateState()}"/>
                       
                        </div>
         </h:form>
    </h:body>
</html>
