<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Filter The Questions</h1>
         <h:form>
                <p:outputLabel for="level" value="Select Level"/>
                <p:selectOneMenu id="level" value="#{searchByCategoryBean.categoryid}">
                    <f:selectItem itemLabel="Select Category" noSelectionOption="true"/>
                    <f:selectItems value="#{searchByCategoryBean.categories}" var="c" itemLabel="#{c.categoryname}" itemValue="#{c.categoryid}"/>
            </p:selectOneMenu>
                
                <h:commandButton id="cmd3" value="SEARCH QUESTION" action="#{searchByCategoryBean.getQuestionsByCat()}"/>
            </h:form>
        
        <h:form>
            <div class="card">
                <p:dataTable var="q" value="#{searchByCategoryBean.questions}">
                    <p:column headerText="Question ID">
                        <h:outputText value="#{q.qid}"/>
                    </p:column>
                    
                    <p:column headerText="Category">
                        <h:outputText value="#{q.categoryid.categoryname}"/>
                    </p:column>
                    
                    <p:column headerText="Question">
                        <h:outputText value="#{q.question}"/>
                    </p:column>
                    
                    <p:column headerText="Action">
                        <h:commandButton id="cmd2" value="VIEW STATS"/>
                    </p:column>
                </p:dataTable>
                
            </div>
        </h:form>
    </h:body>
</html>
