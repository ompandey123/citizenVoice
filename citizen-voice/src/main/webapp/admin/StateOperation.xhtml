<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="stateStyle.css"/>
        <style>
            .deleteBtn {
            width: 70px;
            height: 35px;
            border: 1px solid red;
            background-color: white;
            color: red;
            border-radius: 10px;
        }

        .deleteBtn:hover {
            background-color: red;
            color: white;
        }
        .updateBtn {
            width: 70px;
            height: 35px;
            border: 1px solid green;
            background-color: white;
            color: green;
            border-radius: 10px;
            margin-left: 25px;
        }

        .updateBtn:hover {
            background-color: green;
            color: white;
        }
        </style>
    </h:head>
    <h:body>
        <center><div class="card" style="width: 50%;">
                <h:form>
                     
                    <div class="input-box" style="padding: 5px; margin: 5px;">
                        <p:outputLabel for="statename" value="Enter State Name &nbsp;" />
                        <p:inputText id="statename" value="#{stateBean.statename}"/>
                        
                        <h:commandButton style="margin-left: 5px; margin-top:15px; height: 40px; width: 135px; background-color: #3399ff; color: white;  font-weight: bold;  font-size: 20px;border: 1px solid white; border-radius: 10px; " id="add" value="Add" action="#{stateBean.addStates()}"/>
                       
                       
                        </div>


                    <p:dataTable var="s" value="#{stateBean.states}" paginator="true" rows="10">
                        <p:column headerText="State ID">
                            <h:outputText value="#{s.stateId}" />
                        </p:column>

                        <p:column headerText="State Name">
                            <h:outputText value="#{s.stateName}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <h:commandButton id="del" class="deleteBtn" value="Delete" action="#{stateBean.deleteState(s)}"/>
                               
                            <h:commandButton id="edit" class="updateBtn" value="Update" action="#{stateBean.redirectToEdit()}">
                                <f:setPropertyActionListener value="#{s}" target="#{stateBean.current}"/>
                            </h:commandButton>

                        </p:column>

                    
                        </p:dataTable>
                   
                </h:form>
                 </div>
            </center>
    </h:body>
</html>
