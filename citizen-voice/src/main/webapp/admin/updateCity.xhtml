<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                       <div class="input">
                           <p:outputLabel value="Select State &nbsp;" for="states"/>
                           <p:selectOneMenu id="states" value="#{cityBean.current.stateId.stateId}">
                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />
                            <f:selectItems value="#{cityBean.states}" var="c" itemLabel="#{c.stateName}" itemValue="#{c.stateId}"/>
                            <f:ajax event="valueChange" execute="states" render="districts" listener="#{cityBean.getDistricts()}"/>
                        </p:selectOneMenu>
                       </div><br/>
                       <div class="input">
                           <p:outputLabel value="Select District &nbsp;" for="districts"/>
                           <p:selectOneMenu id="districts" value="#{cityBean.current.districtId.districtId}">
                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />
                            <f:selectItems value="#{cityBean.districts}" var="d" itemLabel="#{d.districtName}" itemValue="#{d.districtId}"/>
                        </p:selectOneMenu>
                       </div><br/>
                        <div class="input">
                            <p:outputLabel value="Enter City Name &nbsp;" for="cname"/>
                            <p:inputText id="cname" value="#{cityBean.current.cityName}"/>
                        </div>
                       <h:commandButton style="margin-left: 5px; margin-top:15px; height: 40px; width: 135px; background-color: #3399ff; color: white;  font-weight: bold;  font-size: 20px;border: 1px solid white; border-radius: 10px; " id="updatebtn" value="Update" action="#{cityBean.updateCity()}"/>
                   </h:form>
    </h:body>
</html>
