<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function showDropDowns(level) {
    if (level === 'state') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'none';
        document.getElementById('cityDropdown').style.display = 'none';
        document.getElementById('zoneDropdown').style.display = 'none';
        document.getElementById('wardDropdown').style.display = 'none';
        document.getElementById('talukaDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'district') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'none';
        document.getElementById('zoneDropdown').style.display = 'none';
        document.getElementById('wardDropdown').style.display = 'none';
        document.getElementById('talukaDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'city') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'block';
        document.getElementById('zoneDropdown').style.display = 'none';
        document.getElementById('wardDropdown').style.display = 'none';
        document.getElementById('talukaDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'zone') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'block';
        document.getElementById('zoneDropdown').style.display = 'block';
        document.getElementById('wardDropdown').style.display = 'none';
        document.getElementById('talukaDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'ward') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'block';
        document.getElementById('zoneDropdown').style.display = 'block';
        document.getElementById('wardDropdown').style.display = 'block';
        document.getElementById('talukaDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'taluka') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('talukaDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'none';
        document.getElementById('zoneDropdown').style.display = 'none';
        document.getElementById('wardDropdown').style.display = 'none';
        document.getElementById('villageDropdown').style.display = 'none';
    } else if (level === 'village') {
        document.getElementById('stateDropdown').style.display = 'block';
        document.getElementById('districtDropdown').style.display = 'block';
        document.getElementById('talukaDropdown').style.display = 'block';
        document.getElementById('villageDropdown').style.display = 'block';
        document.getElementById('cityDropdown').style.display = 'none';
        document.getElementById('zoneDropdown').style.display = 'none';
        document.getElementById('wardDropdown').style.display = 'none';
    }
}

        </script>
    </h:head>
    <h:body>
            <h1>Filter The Questions</h1>
            <h:form>
                <p:outputLabel for="level" value="Select Level"/>
                <p:selectOneMenu id="level" value="#{questionSearchBean.level}" onchange="showDropDowns(this.value)" >
                <f:selectItem itemLabel="Select Level" noSelectionOption="true"/>
                <f:selectItem itemLabel="Country" itemValue="country" />
                <f:selectItem itemLabel="State" itemValue="state" />
                <f:selectItem itemLabel="District" itemValue="district" />
                <f:selectItem itemLabel="City" itemValue="city" />
                <f:selectItem itemLabel="Taluka" itemValue="taluka" />
                <f:selectItem itemLabel="Village" itemValue="village" />
                <f:selectItem itemLabel="Zone" itemValue="zone" />
                <f:selectItem itemLabel="Ward" itemValue="ward" />
                <f:ajax execute="@this" render="@none"/>
               
            </p:selectOneMenu>
                
                <div id="stateDropdown" style="display: none;">
                    <p:selectOneMenu id="state"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select States"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.stateid}">
                        <f:selectItem itemLabel="---Select----" noSelectionOption="true" />
                <f:selectItems value="#{questionSearchBean.states}" var="s" itemLabel="#{s.stateName}" itemValue="#{s.stateId}"/>
                <f:ajax event="valueChange" execute="state" render="district" listener="#{questionSearchBean.getDistricts()}" />
        </p:selectOneMenu>
            </div>        
            
            <div id="districtDropdown" style="display: none;">
                <p:selectOneMenu id="district"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Districts"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.districtid}">
                                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

                <f:selectItems value="#{questionSearchBean.districts}" var="d" itemLabel="#{d.districtName}" itemValue="#{d.districtId}"/>
                <f:ajax event="valueChange" execute="district" render="taluka" listener="#{questionSearchBean.getTalukas()}" />
                <f:ajax event="valueChange" execute="district" render="city" listener="#{questionSearchBean.getCities()}" />      
        </p:selectOneMenu>
            </div>
      
            <div id="cityDropdown" style="display: none;">
                <p:selectOneMenu id="city"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Cities"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.cityid}">
                                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

                <f:selectItems value="#{questionSearchBean.cities}" var="c" itemLabel="#{c.cityName}" itemValue="#{c.cityId}"/>
                <f:ajax event="valueChange" execute="city" render="zone" listener="#{questionSearchBean.getZones()}" />            
        </p:selectOneMenu>
            </div>
                
                
            <div id="zoneDropdown" style="display: none;">
                <p:selectOneMenu id="zone"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Zones"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.zoneid}">
                                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

                <f:selectItems value="#{questionSearchBean.zones}" var="z" itemLabel="#{z.zoneName}" itemValue="#{z.zoneId}"/>
                <f:ajax event="change" execute="zone" render="ward" listener="#{questionSearchBean.getWards()}" />        
                </p:selectOneMenu>>
            </div>
                
            <div id="wardDropdown" style="display: none;">  
                <p:selectOneMenu id="ward"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Wards"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.wardid}">
                                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

            <f:selectItems value="#{questionSearchBean.wards}" var="w" itemLabel="#{w.wardName}" itemValue="#{w.wardId}"/>         
        </p:selectOneMenu><br/><br/>
            </div>
        
            <div id="talukaDropdown" style="display: none;">
        <p:selectOneMenu id="taluka"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Talukas"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.talukaid}">
                                    <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

            <f:selectItems value="#{questionSearchBean.talukas}" var="t" itemLabel="#{t.talukaName}" itemValue="#{t.talukaId}"/>     
            <f:ajax event="valueChange" execute="taluka" render="village" listener="#{questionSearchBean.getVillages()}" />
        </p:selectOneMenu>
            </div>
        
            <div id="villageDropdown" style="display: none;">
        <p:selectOneMenu id="village"
                              dynamic="true"
                              filter="true" filterMatchMode="startsWith"
                              label="Select Villages"
                              style="width: 15rem" panelStyle="width: 15rem"
                              value="#{questionSearchBean.villageid}">
                                    <f:selectItem itemLabel="---Select----" noSelectionOption="true" />

            <f:selectItems value="#{questionSearchBean.villages}" var="v" itemLabel="#{v.villageName}" itemValue="#{v.villageId}"/>         
        </p:selectOneMenu>
            </div>
                <h:commandButton id="cmd" value="SEARCH QUESTION" action="#{questionSearchBean.getQuestions()}"/>
        </h:form>
        
        <h:form>
            <div class="card">
                <p:dataTable var="q" value="#{questionSearchBean.questions}">
            <p:column headerText="Question ID">
                <h:outputText value="#{q.qid}" />
            </p:column>

            <p:column headerText="Question">
                <h:outputText value="#{q.question}"/>
            </p:column>

            <p:column headerText="Action">
                <h:commandButton id="cmd2" value="VIEW STATS"/>
            </p:column>
        </p:dataTable>
    </div>
        </h:form>
    </h:body>
</html>
