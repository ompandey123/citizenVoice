<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Citizen Voice - Login</title>
        <link rel="stylesheet" href="loginStyle.css"/>
    </h:head>
   <h:body style="background-image: url('resources/images/citizen-voice-logo.png');">    
       <div class="wrapper">
           <p:graphicImage library="images" name="citizen-voice-logo.png" width="100px" height="80px;" style="margin-left: 115px; margin-bottom: 5px" />
            <form action="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" value="" />
                </div>
                <div class="input-box">
                    <input type="password" name="password" value="" placeholder="Password"/>
                </div>
                <div class="operations">
                    <label><input type="checkbox"/>Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="register">
                    <p>Don't Have Account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
        
        <br/>
        <h:outputText id="err" style="color:red" value="#{loginBean.errorStatus}"/>
    </h:body>
</html>
