<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../regionsCss.css"/>
        <style>
            .deleteBtn {
                width: 70px;
                height: 35px;
                border: 1px solid red;
                background-color: white;
                color: red;
                border-radius: 10px;
            }

            .deleteBtn:hover {
                background-color: red;
                color: white;
            }
            .updateBtn {
                width: 70px;
                height: 35px;
                border: 1px solid green;
                background-color: white;
                color: green;
                border-radius: 10px;
                margin-left: 25px;
            }

            .updateBtn:hover {
                background-color: green;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: #ccccff">
                <p:menuitem style="background-color: transparent !important; margin-right: 20px;">
                    <p:graphicImage library="images" name="citizen-voice-logo.png" styleClass="logo" style="width: 120px; height: 100px; pointer-events: none;"/>
                </p:menuitem>
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black; font-size: 20px" value="All Users" url="MyHome.jsf" />
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black;  font-size: 20px" value="Add Questions" url="cadmin/addQuestion.jsf" />
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black;  font-size: 20px" value="All Answers" url="ContactUs.jsf" />
        <p:submenu label="Regions" style="background-color: transparent;margin-right: 20px; color: black; font-weight: 800; font-size: 20px;">
                    <p:menuitem value="States" url="StateOperation.jsf"/>
                    <p:menuitem value="Districts" url="DistrictOperation.jsf"/>
                    <p:menuitem value="Cities" url="CityOperation.jsf"/>
                    <p:menuitem value="Zones" url="ZoneOperation.jsf"/>
                    <p:menuitem value="Wards" url="WardOperation.jsf"/>
                    <p:menuitem value="Talukas" url="TalukaOperation.jsf"/>
                    <p:menuitem value="Villages" url="VillageOperation.jsf"/>
            </p:submenu>
            <p:submenu label="Reports" style=" background-color: transparent; margin-right: 20px; color: black; font-weight: 800; font-size: 20px;">
                    <p:menuitem value="Region Wise Questions" url="Statistic.jsf"/>
                    <p:menuitem value="Level Wise Questions" url="searchByLevel.jsf"/>
                    <p:menuitem value="Category Wise Questions" url="searchByCategory.jsf"/>      
            </p:submenu>
                                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black;  font-size: 20px" value="Go back" url="Admin.jsf" />

                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2" style="margin: 50px;">
                        <a style="color:red; margin: 25px;" href="/CitizenVoice/Logout.jsf">Logout</a>
                    </div>
                    <!--<p:button value="Login" style="color: white; font-weight: bold;" styleClass="rounded-button" outcome="Login.jsf"/>-->
                </f:facet>
            </p:menubar>
        </h:form>
        <div class="container">
            <div class="textRegion">
                <h1>City Operations</h1><br/>
            </div> 
         <div class="card">
                   <h:form>
                       <div class="input">
                           <p:outputLabel value="Select State &nbsp;" for="states"/>
                           <p:selectOneMenu id="states" value="#{cityBean.stateid}" style="width: 100%;">
                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />
                            <f:selectItems value="#{cityBean.states}" var="c" itemLabel="#{c.stateName}" itemValue="#{c.stateId}"/>
                            <f:ajax event="valueChange" execute="states" render="districts" listener="#{cityBean.getDistricts()}"/>
                        </p:selectOneMenu>
                       </div><br/>
                       <div class="input">
                           <p:outputLabel value="Select District &nbsp;" for="districts"/>
                           <p:selectOneMenu id="districts" value="#{cityBean.districtid}" style="width: 100%;" >
                            <f:selectItem itemLabel="---Select----" noSelectionOption="true" />
                            <f:selectItems value="#{cityBean.districts}" var="d" itemLabel="#{d.districtName}" itemValue="#{d.districtId}"/>
                        </p:selectOneMenu>
                       </div><br/>
                        <div class="input">
                            <p:outputLabel value="Enter City Name &nbsp;" for="cname"/>
                            <p:inputText id="cname" value="#{cityBean.cityname}" style="width: 100%;" />
                        </div>
                       <h:commandButton style="margin-left: 5px; margin-top:15px; height: 40px; width: 135px; background-color: #3399ff; color: white;  font-weight: bold;  font-size: 20px;border: 1px solid white; border-radius: 10px; " id="add" value="Add" action="#{cityBean.addCity()}"/>
                   </h:form>
               </div>
        </div>
        
        <h:form>   
            <p:dataTable var="c" value="#{cityBean.cities}" paginator="true" rows="10">
                <p:column headerText="City ID">
                    <h:outputText value="#{c.cityId}" />
                </p:column>

                <p:column headerText="City Name">
                    <h:outputText value="#{c.cityName}" />
                </p:column>

                <p:column headerText="District Name">
                    <h:outputText value="#{c.districtId.districtName}" />
                </p:column>

                <p:column headerText="State Name">
                    <h:outputText value="#{c.stateId.stateName}" />
                </p:column>

                <p:column headerText="Actions">
                    <h:commandButton id="del" class="deleteBtn" value="Delete" action="#{cityBean.deleteCity(c)}"/>

                    <h:commandButton id="edit" class="updateBtn" value="Update" action="#{cityBean.redirectToEdit()}" >
                        <f:setPropertyActionListener value="#{c}" target="#{cityBean.current}" />
                    </h:commandButton>


                </p:column>


            </p:dataTable>

        </h:form>
       
    </h:body>
</html>
