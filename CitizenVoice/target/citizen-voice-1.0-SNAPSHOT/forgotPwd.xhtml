<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display;');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

   
       
        
        
            .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        
          body {
           
            margin: 0;
            padding: 0;
            animation: gradientAnimation 5s infinite alternate; /* Adjust duration and animation behavior as needed */
        }

        .title{
            margin-left: 15px;
            padding-bottom: 15px;
            font-size: 25px;
        }
        
        .input-box {
            margin-bottom: 20px;
        }
        
         .input-box p {
            margin: 5px 0;
            font-weight: bold;
        }
        
        .input-box p\:inputText {
            width: 100%;
        }
        
        .form-box{
            margin-top: 50px;
        }
        
        .fbtn{
            margin-top: 15px;
        }
        
        .btn{
            background-color: #3399ff;
            padding:10px;
            color: white;
            font-size: 15px;
            font-weight: bolder;
            border: 1px #3399ff solid;
            border-radius: 15px;
        }
        .tn{
            margin-left: 180px;
            margin-top: 50px;
        }
       
        </style>
    </h:head>
    <h:body>
        <div class="tn">
                    <h:commandButton class="btn" value="Go back to login"/>
                </div>
        <div class="container">
            <h1>Forgot Password</h1>
            <p>You will get your password on your mentioned email</p>
            <div class="form-box">
            <h:form>
                <p:outputLabel for="email" value="Enter Your Email to get your password"/>
                <p:inputText id="email" value="#{forgotPasswordBean.email}" placeholder="Enter your Email" style="width: 100%;"/>
                <div class="fbtn">
                    <h:commandButton class="btn" value="Get Your Password" action="#{forgotPasswordBean.sendPassword()}"/>
                </div>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
