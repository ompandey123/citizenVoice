<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../homeStyle.css"/>
        <title>Citizen Voice - Home</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display;');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
            .bgimage {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .bgimage-blur {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                filter: blur(5px); /* Adjust blur amount as needed */
            }

            .text-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: justify;
                color: Black;
            }
            .mainPage{
                margin-top: 170px;
                font-family: cursive;
                margin-left: 5px;
            }
        </style>
    </h:head>
    <h:body style="padding: 0px; margin: 0px;">
        <h:form>
            <p:menubar style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: #ccccff">
                <p:menuitem style="background-color: transparent !important; margin-right: 20px;">
                    <p:graphicImage library="images" name="citizen-voice-logo.png" styleClass="logo" style="width: 120px; height: 100px; pointer-events: none;"/>
                </p:menuitem>
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black; font-size: 20px" value="All Users" url="admin/UserOperation.jsf" />
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black;  font-size: 20px" value="Add Questions" url="admin/addQuestion.jsf" />
                <p:menuitem style="background-color: transparent; margin-right: 20px; color: black;  font-size: 20px" value="Questions" url="admin/QuestionOperation.jsf" />
        <p:submenu label="Regions" style="background-color: transparent;margin-right: 20px; color: black; font-weight: 800; font-size: 20px;">
                    <p:menuitem value="States" url="admin/StateOperation.jsf"/>
                    <p:menuitem value="Districts" url="admin/DistrictOperation.jsf"/>
                    <p:menuitem value="Cities" url="admin/CityOperation.jsf"/>
                    <p:menuitem value="Zones" url="admin/ZoneOperation.jsf"/>
                    <p:menuitem value="Wards" url="admin/WardOperation.jsf"/>
                    <p:menuitem value="Talukas" url="admin/TalukaOperation.jsf"/>
                    <p:menuitem value="Villages" url="admin/VillageOperation.jsf"/>
            </p:submenu>
            <p:submenu label="Reports" style=" background-color: transparent; margin-right: 20px; color: black; font-weight: 800; font-size: 20px;">
                    <p:menuitem value="Region Wise Questions" url="admin/Statistic.jsf"/>
                    <p:menuitem value="Level Wise Questions" url="admin/searchByLevel.jsf"/>
                    <p:menuitem value="Category Wise Questions" url="admin/searchByCategory.jsf"/>      
            </p:submenu>
                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2" style="margin: 50px;">
                        <p:button value="Add User" style="color: white; font-weight: bold;" styleClass="rounded-button" outcome="UserRegistration.jsf" />
                        <a style="color:red; margin: 25px;" href="/CitizenVoice/Logout.jsf">Logout</a>
                    </div>
                    <!--<p:button value="Login" style="color: white; font-weight: bold;" styleClass="rounded-button" outcome="Login.jsf"/>-->
                </f:facet>
            </p:menubar>
            <div class="mainPage">
                <h1>Hello Admin! Welcome To Citizen Voice</h1>
                
            </div>
        </h:form>
    </h:body>
</html>
